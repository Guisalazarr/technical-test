<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="/styles/index.css" />
        <title>Register</title>
    </head>
    <body>
        <main>
            <div class="container shadow-lg">
                <div class="row gap-2 text-center">
                    <div class="col-sm-12 h3">Bem vindo!</div>
                    <div class="col-sm-12 display-6">CADASTRE-SE</div>
                </div>
                <form id="formRegister">
                    <div class="row my-5 gap-3">
                        <div class="col-sm-12">
                            <input
                                type="text"
                                class="form-control-lg col-sm-12 fs-6 text"
                                placeholder="Nome"
                                id="name"
                                required
                            />
                        </div>
                        <div class="col-sm-12">
                            <input
                                type="email"
                                class="form-control-lg col-sm-12 fs-6 text"
                                placeholder="E-mail"
                                id="email"
                                required
                            />
                        </div>
                        <div class="col-sm-12">
                            <input
                                type="password"
                                class="form-control-lg col-sm-12 fs-6 text"
                                placeholder="Senha"
                                id="password"
                                required
                            />
                        </div>
                        <div class="col-sm-12">
                            <input
                                type="password"
                                class="form-control-lg col-sm-12 fs-6 text"
                                placeholder="Confirmação de senha"
                                id="repeatPassword"
                                minlength="4"
                                maxlength="12"
                                required
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5 pb-2">
                            <button
                                id="buttonGoToLogin"
                                class="btn btn-outline-light btn-lg fs-5 text"
                                style="color: #008171"
                                onclick="window.location.href='./login.html';"
                            >
                                Já tenho conta
                            </button>
                        </div>
                        <div class="col-sm-7 pb-2">
                            <button
                                type="submit"
                                class="btn btn-light btn-lg fs-5 text"
                                style="color: #008171"
                            >
                                Cadastrar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div
                class="toast align-items-center border-0 position-fixed feedback-toast .css_feedback-toast p-3"
                role="alert"
                tabindex="-2"
                aria-live="assertive"
                aria-atomic="true"
                id="feedback-toast-register"
            >
                <div class="d-flex">
                    <div class="toast-body"></div>
                    <button
                        type="button"
                        class="btn-close btn-close-white me-2 m-auto"
                        data-bs-dismiss="toast"
                        aria-label="Close"
                    ></button>
                </div>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="./js/index.js"></script>
    </body>
</html>
